    <div class="container">
        <h1 class="mx-auto" style="width: 600px;">Welcome To Pro Postman</h1>
    </div>
    <div class="continer">
        <!-- url Box -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label "><strong>URL</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" aria-describedby="url">
                <small id="url" class="form-text text-muted">We'll try To Give You Better Result.</small>
            </div>

        </div>

        <!-- this is Fold set or url section  and this request type -->
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0"><strong>Request Type</strong></legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="reqesttype" id="GET" value="GET" checked>
                    <label class="form-check-label" for="GET">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="reqesttype" id="POST" value="POST">
                    <label class="form-check-label" for="POST">
                        POST
                    </label>
                </div>

            </div>
        </fieldset>



        <!-- This is Containtype Box -->
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0"><strong>content Type</strong></legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentype" id="jsonred" value="json" checked>
                    <label class="form-check-label" for="reqjson">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentype" id="paramred" value="params">
                    <label class="form-check-label" for="paramred">
                        Custome Parameter
                    </label>
                </div>

            </div>
        </fieldset>


        <!-- Parameter Box  this willhide when json selected-->
        <div id="parameterbox">
            <div class="form-row">
                <label for="" class="col-sm-2 col-form-label "><strong>Parameter</strong></label>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 key">
                </div>
                <div class="form-group col-md-4">

                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 value">
                </div>
                <button class="btn btn-success" id="add">add</button>

                <div id="params">

                </div>

            </div>

        </div>
        <!-- Json Box and this will hide when para ption selected  -->

        <div class="jsonbox  form-group row mx-3 " id="reqjson">
            <label for="requestjsom" class="col-sm-2 col-form-label"><strong>Enter Request Json here</strong></label>
            <div class="col-sm-8 mx-3">
                <textarea class="form-control mx-2" name="requestjsom" id="requestjsom" rows="3"></textarea>
            </div>
        </div>
        <button class="btn btn-secondary mx-2 my-2" id="submit">Submit</button>
        <!-- this is response box  -->
        <div class="response  form-group row mx-3">
            <label for="response" class="col-sm-2 col-form-label"><strong>Response will show here</strong></label>
            <div class="col-sm-6 mx-3">
                <!-- <textarea class="form-control mx-2" name="response" 
                 id="response" rows="5" cols="5"></textarea> -->
                <pre class="language-javascript" id="pre"><code class="language-javascript" id="resposeprism">


                 </code></pre>
            </div>
        </div>
    </div>
